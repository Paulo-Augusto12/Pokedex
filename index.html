<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedéx</title>
    <link rel="icon" href="./images/favicon-16x16.png">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"> </script>
</head>
<body>

    <main>
        <img  class="pokemon_image"/>

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>-
            <span class="pokemon_name"></span>
        </h1>

        <form
        class="form"
        >
            <input 
            type="search"
            class="input_search"
            placeholder="Digite o nome ou número"
            required
            
            >
        </form>

        <div class="buttons">
            <button class="button prev">&lt; Prev  </button>
            <button class="button next">Next &gt; </button>
        </div>

        <img src="./images/pokedex.png" alt="Pokedex" class="pokedex"/>
    </main>
    
</body>
</html>
